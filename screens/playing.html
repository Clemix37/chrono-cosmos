<link rel="stylesheet" href="./css/game.css">

<div class="colonne game-playing" role="game" aria-label="ChronoCosmos mockup">
    <div class="header">
        <div class="title">ChronoCosmos</div>
        <button id="btn-clear-data" class="btn btn-tertiary" title="Clear data"><i
                class="fa-solid fa-trash-alt fa-2x"></i></button>
    </div>

    <div class="energy-row" aria-hidden="false">
        <div>
            <div class="energy-circle" title="Energy">
                <div class="energy-value" id="lbl-energy-counter">2</div>
            </div>
            <div class="energy-sub" id="energy-per-second">Energy / second: +0.8</div>
        </div>
    </div>

    <div style="display: grid;">
        <div class="stat">
            <div class="meta"><abbr title="Resource power">Strength</abbr></div>
            <div class="bar-wrap">
                <div class="bar"><i id="strength-bar"></i></div>
                <!-- <button class="btn" data-stat="str">Upgrade</button> -->
            </div>
        </div>
        <div class="stat">
            <div class="meta"><abbr title="Cheaper / extra effects">Intelligence</abbr></div>
            <div class="bar-wrap">
                <div class="bar"><i id="intelligence-bar"></i></div>
                <!-- <button class="btn" data-stat="int">Upgrade</button> -->
            </div>
        </div>
        <div class="stat">
            <div class="meta"><abbr title="Faster gains">Speed</abbr></div>
            <div class="bar-wrap">
                <div class="bar"><i id="speed-bar"></i></div>
                <!-- <button class="btn" data-stat="spd">Upgrade</button> -->
            </div>
        </div>
        <div style="height:6px"></div>
    </div>

    <div class="main">
        <!-- left: components list -->
        <div class="left components-list" aria-label="Components">
        </div>

        <!-- right: resources list -->
        <div class="right resources-list" aria-label="Resources">
        </div>
    </div>

    <div class="bottom">
        <div class="big-card" aria-label="Components card">
            <h4>Components</h4>
            <div class="big-row">
                <div>
                    <div style="font-size:13px;color:#A8C9FF">Spoon • level 0</div>
                    <div class="big-value">+0.10 /s</div>
                </div>
                <button class="cta">Upgrade</button>
            </div>
        </div>

        <div class="big-card" aria-label="Resources card">
            <h4>Resources</h4>
            <div class="big-row">
                <div>
                    <div style="font-size:13px;color:#A8C9FF">Water • level 0</div>
                    <div class="big-value">+0.10 /s</div>
                </div>
                <button class="cta">Upgrade</button>
            </div>
        </div>
    </div>
</div>
