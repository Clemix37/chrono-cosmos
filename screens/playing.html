<div class="flex colonne" id="div-game-content">
    <div class="flex width-100">
        <div class="flex colonne width-100 justify-content-center">
            <div class="flex justify-content-center">
                <button id="btn-clear-data" class="btn btn-tertiary" title="Clear data"><i
                        class="fa-solid fa-trash-alt fa-2x"></i></button>
            </div>
        </div>
        <div class="flex colonne width-100 justify-content-center">
            <div class="flex justify-content-center">
                <h1 id="energyCounter">0⚡</h1>
            </div>
        </div>
        <div class="flex colonne width-100 justify-content-center">
            <div class="flex justify-content-center">
                <button id="btn-pause-game" class="btn btn-secondary" title="Pause"><i
                        class="fa-solid fa-pause fa-2x"></i></button>
                <button id="btn-resume-game" class="btn btn-secondary" title="Resume"><i
                        class="fa-solid fa-play fa-2x"></i></button>
            </div>
        </div>
    </div>

    <!-- ADDS ONE ENERGY WHEN CLICKING IT -->
    <div class="flex justify-content-center">
        <div id="button-game">⚡</div>
    </div>

    <div id="div-display-character" class="flex justify-content-center">

    </div>

    <!-- DISPLAY TABS -->
    <div class="flex">
        <div class="flex colonne width-100">
            <div class="flex justify-content-center">
                <h3>Components</h3>
            </div>
        </div>
        <div class="flex colonne width-100">
            <div class="flex justify-content-center">
                <h3>Resources</h3>
            </div>
        </div>
    </div>

    <!-- TABS CONTENTS-->
    <div class="flex">
        <div class="flex colonne width-100" id="components-content"></div>
        <div class="flex colonne width-100" id="resources-content"></div>
    </div>

</div>

<div id="game-ui" style="display: none;">

</div>
